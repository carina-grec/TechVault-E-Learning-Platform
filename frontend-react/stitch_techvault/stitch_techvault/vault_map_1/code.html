<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch - Lesson Viewer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7937eb",
                        "background-light": "#7F00FF",
                        "background-dark": "#171121",
                        "surface": "#FFFFFF",
                        "border-color": "#1E293B",
                        "accent-pink": "#FF00A8",
                        "accent-green": "#52FF00",
                        "accent-gray": "#6B7280"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-5xl flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-2 border-border-color bg-surface px-6 py-3 shadow-hard rounded-lg text-border-color dark:bg-slate-800 dark:text-white dark:border-white">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-xl font-bold leading-tight tracking-[-0.015em]">Stitch</h1>
</div>
<div class="flex flex-1 justify-end">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-border-color" data-alt="User avatar image with an abstract colorful gradient" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDUcTpuBJLnrEdsIcTpn8Pl1ubKh3WtOfTq3arGlfZ8-vC-7aEm4vMeN3e5fZUjo987ycw2y0Es8uXVNGE6Kk_DHDTRUAm5_wTlMvn39AGzG_JnLTloQ0mI2QZCYaWx9YMup-mP8xfLJll0eR5wZpFZEETvu2VouUTo2gkwan0aRyuIwV8XAw697Qy912td6FXHwpTBO5IH2GSPAVIpRhnOmejQ51gGSsQotpUxehWFiOoHL__IcxT0M1Twp7Bts9Z-dhJvQJwrQbc");'></div>
</div>
</header>
<main class="flex-1 mt-8">
<div class="flex items-center gap-4 mb-6">
<a class="flex items-center justify-center size-12 bg-surface border-2 border-border-color rounded-lg shadow-hard hover:-translate-y-1 hover:-translate-x-1 transition-transform" href="#">
<span class="material-symbols-outlined text-border-color">arrow_back</span>
</a>
<div class="flex-1">
<h1 class="text-surface text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">Lesson: Intro to Variables</h1>
<p class="text-surface/80">Function Fortress / Zone 01</p>
</div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2">
<div class="relative bg-slate-900 border-2 border-border-color rounded-lg shadow-hard overflow-hidden aspect-video">
<div class="absolute inset-0 flex items-center justify-center">
<div class="bg-white/10 p-4 rounded-full">
<span class="material-symbols-outlined text-white text-6xl" style="font-variation-settings: 'FILL' 1;">play_circle</span>
</div>
</div>
</div>
</div>
<div class="lg:col-span-1">
<div class="bg-surface border-2 border-border-color rounded-lg shadow-hard p-6 flex flex-col gap-6">
<h2 class="text-2xl font-bold text-border-color">Your Progress</h2>
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-accent-green text-3xl" style="font-variation-settings: 'FILL' 1, 'wght' 700;">task_alt</span>
<div>
<h3 class="text-border-color font-bold">Watch Video</h3>
<p class="text-accent-gray text-sm">Completed</p>
</div>
</div>
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-3xl" style="font-variation-settings: 'FILL' 0, 'wght' 700;">quiz</span>
<div>
<h3 class="text-border-color font-bold">Take Quiz</h3>
<p class="text-accent-gray text-sm">Up next</p>
</div>
</div>
<div class="flex items-center gap-3 opacity-50">
<span class="material-symbols-outlined text-border-color text-3xl" style="font-variation-settings: 'FILL' 1, 'wght' 700;">code</span>
<div>
<h3 class="text-border-color font-bold">Coding Challenge</h3>
<p class="text-accent-gray text-sm">Locked</p>
</div>
</div>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg border-2 border-border-color shadow-hard hover:bg-primary/90 hover:-translate-y-1 hover:-translate-x-1 transition-transform focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-pink">
                                        Start Quiz
                                    </button>
</div>
</div>
</div>
</main>
</div>
</div>
</div>
</div>

</body></html>
