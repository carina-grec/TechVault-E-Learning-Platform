<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch - Interactive Quiz</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7937eb",
                        "background-light": "#7F00FF",
                        "background-dark": "#171121",
                        "surface": "#FFFFFF",
                        "border-color": "#1E293B",
                        "accent-pink": "#FF00A8",
                        "accent-green": "#52FF00",
                        "accent-gray": "#6B7280"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-7xl flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-2 border-slate-900 bg-surface px-6 py-3 shadow-hard rounded-lg text-slate-900 dark:bg-slate-800 dark:text-white dark:border-white">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-xl font-bold leading-tight tracking-[-0.015em]">Stitch</h1>
</div>
<div class="hidden md:flex items-center gap-2">
<span class="material-symbols-outlined text-slate-900" style="font-variation-settings: 'FILL' 1, 'wght' 700;">exercise</span>
<span class="font-bold">Quiz: HTML Basics</span>
</div>
<div class="flex flex-1 justify-end">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-slate-900" data-alt="User avatar image with an abstract colorful gradient" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDUcTpuBJLnrEdsIcTpn8Pl1ubKh3WtOfTq3arGlfZ8-vC-7aEm4vMeN3e5fZUjo987ycw2y0Es8uXVNGE6Kk_DHDTRUAm5_wTlMvn39AGzG_JnLTloQ0mI2QZCYaWx9YMup-mP8xfLJll0eR5wZpFZEETvu2VouUTo2gkwan0aRyuIwV8XAw697Qy912td6FXHwpTBO5IH2GSPAVIpRhnOmejQ51gGSsQotpUxehWFiOoHL__IcxT0M1Twp7Bts9Z-dhJvQJwrQbc");'></div>
</div>
</header>
<main class="flex-1 mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
<div class="flex flex-col gap-8">
<div class="bg-white border-2 border-slate-900 rounded-lg shadow-hard p-6 flex flex-col gap-6">
<div class="flex flex-col gap-2">
<p class="text-sm font-bold text-primary">QUESTION 1 OF 10</p>
<h2 class="text-2xl font-bold text-slate-900">Which HTML tag is used to define an unordered list?</h2>
</div>
<div class="flex flex-col gap-4">
<button class="flex items-center gap-4 w-full text-left p-4 bg-white border-2 border-slate-900 rounded-lg shadow-hard hover:bg-slate-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<div class="flex items-center justify-center size-8 border-2 border-slate-900 rounded font-bold text-slate-900">A</div>
<span class="font-bold text-slate-900">&lt;list&gt;</span>
</button>
<button class="flex items-center gap-4 w-full text-left p-4 bg-white border-2 border-slate-900 rounded-lg shadow-hard hover:bg-slate-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<div class="flex items-center justify-center size-8 border-2 border-slate-900 rounded font-bold text-slate-900">B</div>
<span class="font-bold text-slate-900">&lt;ul&gt;</span>
</button>
<button class="flex items-center gap-4 w-full text-left p-4 bg-white border-2 border-slate-900 rounded-lg shadow-hard hover:bg-slate-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<div class="flex items-center justify-center size-8 border-2 border-slate-900 rounded font-bold text-slate-900">C</div>
<span class="font-bold text-slate-900">&lt;ol&gt;</span>
</button>
<button class="flex items-center gap-4 w-full text-left p-4 bg-white border-2 border-slate-900 rounded-lg shadow-hard hover:bg-slate-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<div class="flex items-center justify-center size-8 border-2 border-slate-900 rounded font-bold text-slate-900">D</div>
<span class="font-bold text-slate-900">&lt;li&gt;</span>
</button>
</div>
</div>
<button class="w-full bg-lime-400 text-slate-900 font-bold text-lg py-4 px-6 border-2 border-slate-900 rounded-lg shadow-hard hover:bg-lime-500 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Submit</button>
</div>
<div class="flex flex-col">
<div class="bg-white border-2 border-slate-900 rounded-lg shadow-hard p-6 flex-1 flex flex-col items-center justify-center text-center">
<div class="p-4 bg-slate-100 rounded-full border-2 border-slate-900">
<span class="material-symbols-outlined text-slate-500" style="font-size: 48px; font-variation-settings: 'FILL' 0, 'wght' 500;">quiz</span>
</div>
<h3 class="text-xl font-bold text-slate-900 mt-6">Select an answer</h3>
<p class="text-slate-600 mt-2 max-w-xs">Your feedback will appear here once you submit your answer.</p>
</div>
</div>
</main>
</div>
</div>
</div>
</div>
</body></html>
